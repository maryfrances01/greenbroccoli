<!doctype html>
<html lang="en">
<head>
    {% include header.html %}
    <link href="{{ '/assets/css/docs.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/assets/css/codestyle.css' | prepend: site.baseurl }}" rel="stylesheet">
</head>
<body>
{% include navbar.html %}

<div class="docs docs-container">
    <nav class="sidebar">
        {% include docs-sidebar.html %}
    </nav>

    <main role="main" class="main-content">
        <div class="docs-article {{page.style_class}}">
            <h1 class="page-title">{{ page.title }}</h1>
            {{ content }}
        </div>
    </main>
    {% include footer.html %}
</div>

{% include scripts.html %}
</body>
</html>
